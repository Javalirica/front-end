<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Leitores</title>
    <link rel="stylesheet" href="../estilos/stylehome.css">
    <script src="../interacao/script.js"></script>
    <script src="../interacao/alterarSenha.js"></script>
    <script src="../interacao/buscaLivros.js"></script>
    <script src="../interacao/buscaLocacoes.js"></script>
    <script src="../interacao/buscaUsuarios.js"></script>
    <script src="../interacao/cadastraLivro.js"></script>
    <script src="../interacao/cadastrarLeitores.js"></script>
    <script src="../interacao/controleUsuarios.js"></script>
    <script src="../interacao/locarLivro.js"></script>
    <script src="../interacao/novoUser.js"></script>
</head>
<body>
    <header class="cabecalho-home">
        <div class="logo-home">
            <a href="home.html"><img src="../imagens/logo2.png" alt=""></a>
        </div>
        <button class="btn-sair"><a href="index.html">Sair</a></button>
    </header>

    <section class="menu-lateral">
    
        <div class="container-menu-lateral">
               
        </div>
    
    </section>

    <section class="container-central">

        <div class="formulario-container">

            <h2>Cadastra Livros</h2>

            <form action="#" method="post">

            <div>
                <label for="nomeLivro">Nome Livro: </label>
                <input type="text" id="nomeLivro" name="nomeLivro" required>

                <label for="codLivro">Codigo Livro: </label>
                <input type="text" id="codLivro" name="codLivro" required>
            </div>
            <br>
            <div>
                <label for="autorLivro">Autor Livro: </label>
                <input type="text" id="autorLivro" name="autorLivro" required>

                <label for="categoriaLivro">Categoria Livro: </label>
                <input type="date" id="categoriaLivro" name="categoriaLivro" required>
            </div>
            </form>

            <br>
            <button class="btn-confirmar">Cadastrar</button>

        </div>
    </section>
</body>
</html>
