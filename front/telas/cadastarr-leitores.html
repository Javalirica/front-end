<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Leitores</title>
    <link rel="stylesheet" href="../estilos/stylehome.css">
</head>
<body>
    <header class="cabecalho-home">
        <div class="logo-home">
            <a href="home.html"><img src="../imagens/logo2.png" alt=""></a>
        </div>
        <div class="logo-user">
            <h3>Usuário: Adm</h3>
        </div>
        <div class="email-login">
            <h3>Login: user@gmail.com</h3>
        </div>
        <button class="btn-sair"><a href="index.html">Sair</a></button>
    </header>

    <section class="menu-lateral">
    
        <div class="container-menu-lateral">
    
            <img src="../imagens/home.png" alt="home">
            <button><a href="home.html">Home</a></button>
    
            <img src="../imagens/pessoas.png" alt="pessoas">
            <button><a href="controle.html">Controle de Usuários</a></button>
    
            <img src="../imagens/user.png" alt="user">
            <button><a href="cadastarr-leitores.html">Cadastrar Leitores</a></button>
    
            <img src="../imagens/livros.png" alt="livros">
            <button><a href="todososlivros.html">Todos os Livros</a></button>
    
            <img src="../imagens/emprestados.png" alt="">
            <button><a href="livrosemprestados.html">Livros Emprestados</a></button>
        </div>
    
    </section>

    <section class="container-central">

        <div class="formulario-container">

            <h2>Cadastro de Leitores</h2>

            <form action="#" method="post">

                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" name="nome" required>

                <label for="nome">Email: </label>
                <input type="email" id="email" name="email" required>

                <label for="nome">Data de Cadastro: </label>
                <input type="date" id="date" name="date" required>

                <label for="status">Situação: </label>
                <select name="status" id="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </form>

            <button class="btn-confirmar">Cadastrar</button>

        </div>
    </section>
</body>
</html>
