<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../estilos/stylehome.css">
    <script src="../interacao/script.js"></script>

            <a href="home.html"><img src="../imagens/logo2.png" alt=""></a>
        </div>

        <button class="btn-sair"><a href="index.html">Sair</a></button>

    <section class="container-central">

        <div class="formulario-container">

            <h2>Livros Emprestados</h2>

            <form action="#" method="post">

                <div>
                    <label for="Ano">Ano da Locação: </label>
                    <input type="number" id="code" name="code" required>
    
                    <label for="Mes">Mes da Locação: </label>
                    <input type="text" id="nome" name="nome" required>
    

                </div>
            
                <div>

                    <button onclick=" buscaLocacoes()"class="btn-confirmar">Confirmar</button>
       
                 </div>
                 <br>
                 <br>
                 <br>
                 <br>
                 <div>

                    <button onclick="chamaTelaCadastroLocacao()"class="btn-confirmar">Fazer uma nova locação</button>
       
                </div>
             
            </form>
        </div>
    </section>
</body>
