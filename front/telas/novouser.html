    <section class="container-central">

        <div class="formulario-container">

            <h2>Novo Usuário: </h2>

            <form action="#" method="post" class="new-user">

            <div>
                <label for="nome" class="new-user">Nome de Usuário </label>
                <input type="text" id="nome" name="nome" required>

                <label for="email" >Email : </label>
                <input type="text" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="senha" >Senha: </label>
                <input type="password" id="senha" name="senha" required>

                <label for="validaSenha" >Repetir senha: </label>
                <input type="password" id="validaSenha" name="validaSenha" required>
            </div>
            <br>
            <div>
                <label for="tipoUsuario">Tipo de Usuário: </label>
                <select name="tipoUsuario" id="tipoUsuario" required>
                    <option value="ativo">ADM</option>
                    <option value="inativo">Comun</option>
                </select>
            </div>
            </form>
